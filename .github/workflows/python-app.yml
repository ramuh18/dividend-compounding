name: Automated Zombie Bot 포스팅

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: 파이썬 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 라이브러리 설치
        run: pip install requests markdown

      - name: 봇 실행
        run: python zombie_bot.py

      - name: 결과 저장 및 배포 (충돌 방지 기능 추가)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Auto Update: $(date)" || echo "No changes"
          
          # [핵심] 서버의 최신 변경사항을 먼저 가져와서 합칩니다 (충돌 해결)
          git pull origin main --rebase
          
          git push
